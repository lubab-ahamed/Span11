<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            border: 3px solid brown;
            width: 480px;
            height: 420px;
            text-align: center;
        }
        tr,td{
            background-color: khaki;
            border: 2px solid brown;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="3">1</td>
            <!-- <td>2</td> -->
            <!-- <td>3</td> -->
        </tr>

        <tr>
            <td rowspan="2">4</td>
            <td>5</td>
            <td>6</td>
        </tr>

        <tr>
            <!-- <td>7</td> -->
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
</body>
</html>
